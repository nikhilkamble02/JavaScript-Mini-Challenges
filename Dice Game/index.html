<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h2 class="title">Dice Game</h2>
    <div class="container">
        <div>
            <p class="result">Start Game

            </p>
        </div>

        <div class="draw-container">
            <div>
                <p class="player" id="player-1">Player 1</p>
                <p class="output" id="output-1">-</p>
            </div>
            <div>
                <p class="player" id="player-2">Player 2</p>
                <p class="output" id="output-2">-</p>
            </div>
        </div>

        <div>
            <button class="play-btn">Play</button>
            <button class="reset-btn">Reset</button>

        </div>
    </div>
</body>

</html>
